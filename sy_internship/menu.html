.table-container {

/* モーダルのスタイル */
.modal {

    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background-color: rgba(0, 0, 0, 0.8); /* 半透明の背景 */
    z-index: 1000;
    opacity: 0; /* 初期状態は透明 */
    transition: opacity 0.3s ease; /* モーダルのフェードイン・フェードアウト */
}

.modal.show {
    display: block; /* 表示状態 */
    opacity: 1; /* 完全に表示 */
}

.modal-content {
    margin: auto;
    display: block;
    max-width: 80%;

    <!-- モーダル -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <script>
        function openModal(src) {
            const modal = document.getElementById("myModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modal.classList.add('show');
            modalImage.src = src;
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.classList.remove('show');
            // モーダルの非表示が完了するまで待つ
            setTimeout(() => {
                modal.style.display = "none";
            }, 300); // 300msはトランジション時間と同じ
        }

        // モーダルをクリックした場合も閉じる
        window.onclick = function(event) {
            const modal = document.getElementById("myModal");
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>

                <!-- 注文フォーム -->
                <div id="order-form">
                    <h2>注文フォーム</h2>
                    <form id="form">
                        <label for="name">名前:</label>
                        <input type="text" id="name" name="name" required placeholder="土禁　太郎">

                        <label for="address">住所:</label>
                        <input type="text" id="address" name="address" required placeholder="東京都中央区日本橋浜町2丁目31-1 浜町センタービル10F（明治座ビル）">

                        <label for="payment">支払方法:</label>
                        <select id="payment" name="payment" required>
                            <option value="">選択してください</option>
                            <option value="credit">クレジットカード</option>
                            <option value="cash">現金</option>
                            <option value="nfc">NFC（QR決済等）</option>
                            <option value="paidy">Paidy</option>
                            <option value="convenience">コンビニ決済</option>
                            <option value="bank">銀行振込</option>
                        </select>

                        <div id="credit-card-info" class="hidden">
                            <label for="card-number">カード番号:</label>
                            <input type="text" id="card-number" name="card-number">

                            <label for="expiry-date">有効期限:</label>
                            <input type="text" id="expiry-date" name="expiry-date">

                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" name="cvv">
                        </div>

                        <button type="button" onclick="placeOrder()">注文を確定する</button>
                    </form>
                </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const paymentSelect = document.getElementById('payment');
            const creditCardInfo = document.getElementById('credit-card-info');

            paymentSelect.addEventListener('change', function() {
                if (paymentSelect.value === 'credit') {
                    creditCardInfo.classList.remove('hidden');
                } else {
                    creditCardInfo.classList.add('hidden');
                }
            });
        });

        const cart = [];

        function changeQuantity(productId, change) {
            const input = document.getElementById(`quantity-${productId}`);
            let currentQuantity = parseInt(input.value, 10);
            
            if (!isNaN(currentQuantity)) {
                currentQuantity += change;

                if (currentQuantity < 1) currentQuantity = 1; // 最小数量は1
                input.value = currentQuantity;
            }
        }

        function addToCart(id, name, price) {
            const quantity = parseInt(document.getElementById(`quantity-${id}`).value, 10);
            const item = cart.find(i => i.id === id);

            if (item) {
                item.quantity += quantity;
            } else {
                cart.push({ id, name, price, quantity });
            }

            updateCartUI();
        }

        function removeFromCart(id) {
            const index = cart.findIndex(i => i.id === id);
            if (index !== -1) {
                cart.splice(index, 1);
                updateCartUI();
            }
        }

        function clearCart() {
            cart.length = 0;
            updateCartUI();
        }

        function updateCartUI() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            cartItems.innerHTML = '';

            let totalAmount = 0;

            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                cartItems.innerHTML += `
                    <div class="cart-item">
                        <h2>${item.name}</h2>
                        <p class="price">価格: ¥${item.price} x ${item.quantity} = ¥${itemTotal}</p>
                        <button onclick="removeFromCart(${item.id})">削除</button>
                    </div>
                `;
            });

            cartTotal.textContent = `合計: ¥${totalAmount}`;
        }

        function placeOrder() {
            // 簡単なバリデーション
            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const paymentMethod = document.getElementById('payment').value;

            if (!name || !address || !paymentMethod) {
                alert('全てのフィールドを入力してください。');
                return;
            }

            if (paymentMethod === 'credit') {
                const cardNumber = document.getElementById('card-number').value;
                const expiryDate = document.getElementById('expiry-date').value;
                const cvv = document.getElementById('cvv').value;

                if (!cardNumber || !expiryDate || !cvv) {
                    alert('クレジットカード情報を入力してください。');
                    return;
                }
            }

            alert('注文が確定しました。');
            clearCart();
        }
    </script>
